<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      border: 4px solid limegreen;
      background: black;
    }

    #game-over {
      position: absolute;
      text-align: center;
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 10px;
      display: none;
    }

    #game-over button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      background: limegreen;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #game-start {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    z-index: 100;
  }
  </style>
</head>
<body>
  <canvas id="pong" width="500" height="700"></canvas>
  <div id="game-start">
    <h1 id="start">Ayo Main!!</h1>
    <button>Mulai</button>
  </div>

  <div id="game-over">
    <h1 id="winner">Pemain Menang!</h1>
    <button onclick="startGame()">Main Lagi</button>
  </div>
<script src="index.js"></script>

</script>
</body>
</html>
